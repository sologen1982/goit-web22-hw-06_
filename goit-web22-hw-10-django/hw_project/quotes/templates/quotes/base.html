<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Homework</title>
</head>
<body>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
    </button>
    <div class="container">
            <div class="row header-box pt-3 mb-3">
                <div class="col-md-8">
                    <h1>
                        <a href="/" style="text-decoration: none">Quotes</a>
                    </h1>
                </div>
                <div class="col-md-10">
                    <p>
                        <a class="nav-link active" href="{% url 'quotes:root' %}">Home</a>
                        {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'quotes:add_author' %}">Add Author</a>
                        <a class="nav-link" style="margin-right: auto" href="{% url 'quotes:add_quote' %}">Add Quote</a>
                        <form method="post" action="{% url 'users:logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link" style="padding: 0; margin: 0;">Logout</button>
                        </form>

                        {% else %}
                        <a class="nav-link" href="{% url 'users:signup' %}">Register</a>
                        <a class="nav-link" href="{% url 'users:signin' %}">Login</a>
                        {% endif %}

                    </p>
                </div>
            </div>

        {% block content %}
        {% endblock %}

    </div>
</body>
</html>
